<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form th:action="@{registration}" th:object="${user}" method="post">

    <label for="numberId">Documento:</label>
    <input type="text" id="numberId" th:field="*{numberId}" required>

    <label for="typeId">Tipo documento:</label>
    <input type="text" id="typeId" th:field="*{typeId}" required>

    <label for="password">Contraseña:</label>
    <input type="text" id="password" th:field="*{password}" required>

    <label for="passwordConfirmation">Confirmación de contraseña:</label>
    <input type="password" id="passwordConfirmation" th:field="*{passwordConfirmation}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="firstName">Primer nombre:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required>

    <label for="middleName">Segundo nombre:</label>
    <input type="text" id="middleName" th:field="*{middleName}" required>

    <label for="lastName">Primer apellido:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required>

    <label for="secondLastName">Segundo apellido:</label>
    <input type="text" id="secondLastName" th:field="*{secondLastName}" required>

    <button type="submit">Registrarse</button>
</form>
</body>
</html>
